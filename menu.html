<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/fonts.css">
    <style>
        .city_search{
            width: 256px;
            padding: 8px 4px;
            background: #FFFFFF;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-weight: 400;
            font-size: 16px;
            line-height: 19px;  
        }

        .city_search .citys .citys-item{
            padding: 13px 16px 16px;
            color: #4F5963;
            border-radius: 4px;
            cursor: pointer;
        }

        .city_search .citys-item:hover{
            color: #000000;
            background: #F5F8FB;
        }

        .search_input_box{
            position: relative;
        }

        .search_input{
            background: #FFFFFF;
            border: 1px solid #CCCCD1;
            box-shadow: 0px 0px 0px #CBDAFC;
            border-radius: 4px;                              
            color: #000000;
            padding: 14.5px 12px;
            margin-bottom: 8px; 
            width: 100%;            
            outline: #CCCCD1;
            font-weight: 400;
            font-size: 16px;
            line-height: 19px;
            color: #000000;
        }

        .search_input::placeholder{
            font-weight: 400;
            font-size: 16px;
            line-height: 19px;                    
            color: #A2A5A8;
        }

        .search_clear{
            display: flex;
            position: absolute;
            right: 12px;
            top:45%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        @media  (max-width: 767px){
            .city_search{
             width: calc(100% - 54px);       
             margin-right: auto;
             margin-left: auto;
            }
        }

    </style>
</head>
<body>
    <div class="city_search" >
        <div class="search_input_box">
            <input class="search_input" id="search_input" placeholder="Найти город" type="text">
            <span class="search_clear" id="search_clear"><svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.184 1.06091L1.06213 13.1827M1.06213 1.06091L13.184 13.1827" stroke="#666674" stroke-width="2" stroke-linecap="round"/></svg></span>
        </div>        
        <div class="citys" data-city="Москва">
            <div class="citys-item" data-city="Москва">Москва</div>
            <div class="citys-item" data-city="Санкт-Петербург">Санкт-Петербург</div>
            <div class="citys-item" data-city="Иркутск">Иркутск</div>
            <div class="citys-item" data-city="Красноярск">Красноярск</div>
            <div class="citys-item" data-city="Хабаровск">Хабаровск</div>
            <div class="citys-item" data-city="Владивосток">Владивосток</div>
            <div class="citys-item" data-city="Магадан">Магадан</div>
            <div class="citys-item" data-city="Чита">Чита</div>
            <div class="citys-item" data-city="Амурская область">Амурская область</div>
            <div class="citys-item" data-city="Якутск">Якутск</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script/citySearch.js"></script>
</body>
</html>
